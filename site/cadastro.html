<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EssenceBox - Descubra seu perfume ideal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-content">
      <h1 class="logo">EssenceBox</h1>
      <nav class="nav">
        <a href="#como" class="nav-link">Como Funciona</a>
        <a href="#planos" class="nav-link">Planos</a>
        <a href="quiz.html" class="btn-primary">Começar Quiz</a>
      </nav>
    </div>
  </header>

    <h2>Cadastro</h2>
<form method="POST">
  <input type="text" name="nome" placeholder="Nome" required>
  <input type="email" name="email" placeholder="E-mail" required>
  <input type="password" name="senha" placeholder="Senha" required>
  <button type="submit">Cadastrar</button>
</form>
<p>Já tem conta? <a href="/">Entrar</a></p>
 
<h2>Login</h2>
<form method="POST" action="/login">
  <input type="email" name="email" placeholder="E-mail" required>
  <input type="password" name="senha" placeholder="Senha" required>
  <button type="submit">Entrar</button>
</form>
<p>Não tem conta? <a href="/register">Cadastre-se</a></p>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 EssenceBox. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
