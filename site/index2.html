<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com Firebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<header class="header">
    <div class="container header-content">
      <h1 class="logo">EssenceBox</h1>
      <nav class="nav">
        <a href="#como" class="nav-link">Como Funciona</a>
        <a href="#planos" class="nav-link">Planos</a>
        <a href="quiz.html" class="btn-primary">Come√ßar Quiz</a>
      </nav>
    </div>
  </header>
  
<body>
  <div class="" id="cards">
    
  <h2 style="font-size: 3rem;" >Login</h2>
  <form id="loginForm">
    <div class="input-group">
    <p id="erro" class="erro"></p>
    </div>
    <div class="input-group">
      <input required="" id="email" type="email" name="text" autocomplete="off" class="input">
      <label class="user-label">Email</label>
    </div>
    <div class="input-group">
      <input id="password" required="" type="password" name="text" autocomplete="off" class="input">
      <label class="user-label">Password</label>
    </div>
    <button class="buttonlogin" type="submit">Entrar</button>
    <link rel="stylesheet" href="style.css">
  </form>

  <p class="texto10">N√£o tem conta? <a class="btn" href="register.html">Cadastre-se</a></p>
</div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAeOww2dMP_ORi3D0PO-WOyJkSca8RY908",
      authDomain: "decants-a0187.firebaseapp.com",
      projectId: "decants-a0187",
      storageBucket: "decants-a0187.appspot.com",
      messagingSenderId: "248112382407",
      appId: "1:248112382407:web:73023e4f02440620dfd9e2"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    console.log("‚úÖ Firebase carregado com sucesso");

    // Espera o DOM carregar antes de adicionar o listener
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Impede recarregamento

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        console.log("üì® Tentando logar com:", email);

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            console.log("‚úÖ Login realizado:", userCredential.user.email);
            window.location.href = "dashboard.html";
          })
          .catch(error => {
            //console.error("‚ùå Erro ao fazer login:", error.message);
            const erro = document.getElementById("erro");
            erro.innerHTML = "Erro ao acessar, usu√°rio e/ou senha incorretos";
            setTimeout(() => {
            console.log("Essa mensagem demorou 2 segundo para ser transmitida");
            window.location.href = "index2.html";
            }, 2000);
            
            //alert("Erro no login: " + error.message);
          });
      });
    });
  </script>
</body>
</html>
