<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="file.css">

</head>
<body>
  <header class="header">
    <div class="container header-content">
      <a class="btnlogo" href="file.html"><h1 class="logo">EssenceBox</h1></a>
      <nav class="nav">
        <a href="#como" class="nav-link">Como Funciona</a>
        <a href="#planos" class="nav-link">Planos</a>
        <a href="quiz.html" class="btn-primary">Começar Quiz</a>
        <a href="dashboard.html">
        <div
  aria-label="User Login Button"
  tabindex="0"
  role="button"
  class="user-profile"
>
  <div class="user-profile-inner">
    <svg
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <g data-name="Layer 2" id="Layer_2">
        <path
          d="m15.626 11.769a6 6 0 1 0 -7.252 0 9.008 9.008 0 0 0 -5.374 8.231 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 9.008 9.008 0 0 0 -5.374-8.231zm-7.626-4.769a4 4 0 1 1 4 4 4 4 0 0 1 -4-4zm10 14h-12a1 1 0 0 1 -1-1 7 7 0 0 1 14 0 1 1 0 0 1 -1 1z"
        ></path>
      </g>
    </svg>
    <p style="color: white; font-family: Arial;"></p>
  </div>
</div>
</a>
      </nav>
    </div>
  </header>

  <div id="cards">
    <h2 style="font-size: 3rem;">Cadastro</h2>
    <form id="registerForm">
      <div class="input-group">
        <input required id="name" type="text" name="name" autocomplete="off" class="input">
        <label class="user-label">Nome</label>
      </div>
      <div class="input-group">
        <input required id="email" type="email" name="email" autocomplete="off" class="input">
        <label class="user-label">Email</label>
      </div>
      <div class="input-group">
        <input id="password" required type="password" name="password" minlength="6" autocomplete="off" class="input">
        <label class="user-label">Senha</label>
      </div>
      <button class="buttonlogin" type="submit">Cadastrar</button>
    </form>

    <p class="texto10">Já tem conta? <a class="btn" href="index2.html">Faça login</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAeOww2dMP_ORi3D0PO-WOyJkSca8RY908",
      authDomain: "decants-a0187.firebaseapp.com",
      projectId: "decants-a0187",
      storageBucket: "decants-a0187.appspot.com",
      messagingSenderId: "248112382407",
      appId: "1:248112382407:web:73023e4f02440620dfd9e2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;

          return user.updateProfile({
            displayName: name
          }).then(() => {
            alert("Usuário cadastrado com sucesso!");
            window.location.href = "index2.html";
          });
        })
        .catch(error => {
          console.error("Erro ao cadastrar:", error.message);
          alert("Erro: " + error.message);
        });
    });
  </script>
</body>
</html>
